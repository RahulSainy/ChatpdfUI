<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="chat-container ">
          <div class="chat-header  {{ formData['color'] }}">
            {{ formData['chat-heading'] }}
          </div>
  
          <!-- Chat Messages Container -->
          <div class="chat-messages" id="chat-messages">
            <div *ngFor="let message of chatMessages" class="message">
              <div [ngClass]="{'user-message': message.role === 'user', 'bot-message': message.role === 'assistant'}">
                {{ message.content }}
              </div>
            </div>
          </div>
  
          <!-- Chat Input -->
          <div class="chat-input">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Type your message..." [(ngModel)]="userMessage">
              <div class="input-group-append">
                <button id="send-button" class="btn btn-primary " [style.background-color]="formData['color']" (click)="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
