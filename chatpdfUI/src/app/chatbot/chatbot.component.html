<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="chat-toolbar mb-3">
          <span class="chatbot-name">{{ formData['chat-heading'] }}</span>
          <div class="toolbar-icons">
            <i class="fas fa-share-alt"></i>
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
  
        <!-- Chat Messages Container -->
        <div class="chat-messages" id="chat-messages">
          <!-- Loop through chatMessages array and display messages -->
          <div *ngFor="let message of chatMessages" class="message">
            <!-- Use ngClass to style user and bot messages differently -->
            <div class="message-text" [ngClass]="{'user': message.isUserMessage, 'bot': !message.isUserMessage}">
              {{ message.text }}
            </div>
          </div>
        </div>
  
        <!-- Chat Input -->
        <div class="chat-input mt-3">
          <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." [(ngModel)]="userMessage">
            <div class="input-group-append">
              <!-- Bind the sendMessage() method to the Send button click event -->
              <button id="send-button" class="btn btn-primary" (click)="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
